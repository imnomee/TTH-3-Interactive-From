<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link
            href="http://fonts.googleapis.com/css?family=Nunito:400,300"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!-- 
        forms cannot be inserted inside other forms
        method values: post or get
        post: data is sent or posted to the server
        get: data is send inside the url to get the required information

        input: is a self closing tag
        type: type of input
        id: to use in css or js
        name: the data we will be sending to the server to process

        textarea: not self closing
        button: not self closing
        button types: reset and submit
        reset button: clears all the data when clicked
        submit button: will submit the data from form to server

        label: not self closing
        label: FOR connects the label with input using ID on the input tag.

        fieldset: sets the fields in a different sets
        legend is like the heading of the fieldset

        select: not self closing, alone it won't do anything it will need options to be displayed
        option: options are displayed inside the select element. 
        option value: is the value that is passed to the server when submitting
        if the option list is too large or long, we can add optgroup to put options in different groups
        optgroup: options group

        radio buttons: if we have about 5 or less options, we can use radio buttons
        two radio buttons are combined with the name attributes.

        checkbox: 


       -->
        <form action="index.html" method="post">
            <h1>SIGN UP</h1>
            <fieldset>
                <legend><span class="number">1 </span> Your basic info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" />
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" />
                <label>Age: </label>
                <input
                    type="radio"
                    id="under_13"
                    value="under_13"
                    name="user_age"
                />
                <label for="under_13" class="light">Under 13</label>
                <br />
                <input
                    type="radio"
                    id="over_13"
                    value="over_13"
                    name="user_age"
                />
                <label for="over_13" class="light">Over 13</label>
                <label>Interests:</label>
                <input
                    type="checkbox"
                    id="development"
                    value="interest_development"
                    name="user_interest"
                />
                <label for="development" class="light">Development</label>
                <br />
                <input
                    type="checkbox"
                    id="design"
                    value="interest_design"
                    name="user_interest"
                />
                <label for="design" class="light">Design</label>
                <br />
                <input
                    type="checkbox"
                    id="business"
                    value="interest_business"
                    name="user_interest"
                />
                <label for="business" class="light">Business</label>
            </fieldset>
            <fieldset>
                <legend><span class="number">2 </span> Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea
                    name="user_bio"
                    id="bio"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="job">Job role: </label>
                <select name="user_job" id="job">
                    <optgroup label="front-end">
                        <option value="frontend_developer">
                            Front-End Developer
                        </option>
                        <option value="python_developer">
                            Pythong Developer
                        </option>
                        <option value="php_developer">PHP Developer</option>
                    </optgroup>
                    <optgroup label="back-end">
                        <option value="Rails_developer">
                            Ruby on Rails Developer
                        </option>
                        <option value="Dart_developer">Dart Developer</option>
                        <option value="Node_developer">NodeJS Developer</option>
                        <option value="backend-developer">
                            Backend Developer
                        </option>
                    </optgroup>
                </select>
                <button type="submit">Sign Up!</button>
            </fieldset>
        </form>
    </body>
</html>
